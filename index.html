<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afitap Bar Menu</title>
    <style>
        :root {

            --text-color: #F33;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #f4f4f4;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
        }
        .menu-container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-header {
            background-color: #222;
            color: var(--text-color);
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-header:hover {
            background-color: #333;
        }
        .menu-items {
            display: none;
            padding: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #333;
        }
        .item-details {
            flex-grow: 1;
        }
        .price {
            font-weight: bold;
            color: var(--text-color);
        }
        .item-image {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-right: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo">
            <img src="./assets/logo.png" alt="Afitap Logo">
        </div>
        <h1>Afitap Bar Menu</h1>
        
        <div class="menu-section">
            <div class="menu-header">Vodka</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="./assets/istanblue.png" alt="House Vodka" class="item-image">
                    <div class="item-details">
                        <span>İstanblue (30ml)</span>
                        <span class="price">₺40</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="/api/placeholder/100/100" alt="Premium Vodka" class="item-image">
                    <div class="item-details">
                        <span>Premium Vodka (30ml)</span>
                        <span class="price">₺60</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="menu-section">
            <div class="menu-header">Whiskey</div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="./assets/chivas.png" alt="Chivas" class="item-image">
                    <div class="item-details">
                        <span>Chivas (30ml)</span>
                        <span class="price">₺45</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="/api/placeholder/100/100" alt="Single Malt Scotch" class="item-image">
                    <div class="item-details">
                        <span>Single Malt Scotch (30ml)</span>
                        <span class="price">₺75</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add more menu sections as needed -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Toggle menu sections
        document.querySelectorAll('.menu-header').forEach(header => {
            header.addEventListener('click', () => {
                const items = header.nextElementSibling;
                items.style.display = items.style.display === 'none' ? 'block' : 'none';
            });
        });

        // Image preview
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];

        document.querySelectorAll('.item-image').forEach(img => {
            img.onclick = function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
